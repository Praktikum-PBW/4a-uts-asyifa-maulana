    <!-- Sign Up -->
    <section class="py-lg-2">
        <div class="container p-5">
            <div class="row">
              <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card cardLog border-0 shadow rounded-3 my-5">
                  <div class="login card-body p-4 p-sm-5">
                    <h1 class="card-title text-center mb-5 fs-5"><i class="bi bi-person-fill"></i><strong>Sign Up</strong></h1>
                    <hr class="w-25 mx-auto">
                    <form class="row g-3">
                        <div class="col">
                          <label for="inputEmail4" class="form-label">Email</label>
                          <input type="email" class="form-control" id="inputEmail4" placeholder="Masukkan Email">
                        </div>
                        <div class="col-12">
                          <label for="inputPassword4" class="form-label">Password</label>
                          <input type="password" class="form-control" id="inputPassword4" placeholder="Masukkan Password">
                        </div>
                        <div class="col-12">
                          <label for="inputAddress" class="form-label">Nickname</label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="Masukkan Nickname">
                        </div>
                        <div class="col-12">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                I agree all statements in  <a href="#" class="term-service">Terms of service</a>
                            </label>
                          </div>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign Up</button>
                        </div>
                        <div class="d-grid text-center" >
                            <a href="SignIn.html" id="sudah"> Sudah punya akun</a>
                        </div>
                        <hr class="my-4">
                              <div class="d-grid mb-2">
                                <button class="btn btnGoogle btn-login text-uppercase fw-bold" type="submit">
                                    <i class="bi bi-google"></i> Sign Up with Google
                                </button>
                              </div>
                              <div class="d-grid">
                                <button class="btn btnGithub btn-login text-uppercase fw-bold" type="submit">
                                    <i class="bi bi-github"></i></i> Sign Up with Github
                                </button>
                              </div>
                      </form>
                  </div>
                </div>
              </div>
            </div>
          </div>      
    </section>
